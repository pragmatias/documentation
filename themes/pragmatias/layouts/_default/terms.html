{{ define "main" }}
<div class="container prag-tags">
	{{ $type := .Type }}
	{{ range $key, $value := .Data.Terms.ByCount }}
	  {{ $name := .Name }}
	  {{ $count := .Count }}
	  {{ with $.Site.GetPage (printf "/%s/%s" $type $name) }}
	  <p>
	    <a class="" href="{{ .Permalink }}">
	      {{ $name | humanize }} <span class="ml-2 badge prag-tag-badge">{{ $count }}</span>
	    </a>
	  </p>
	  {{ end }}
	{{ end }}
</div>
{{ end }}
