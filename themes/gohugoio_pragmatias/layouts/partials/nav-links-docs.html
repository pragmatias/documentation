{{ $currentPage := . }}
<nav role="navigation">
  <ul class="list pa0 nl2">
    {{ range .Site.Menus.docs.ByWeight }}
      {{ $post := printf "%s" .Post }}
      <li class="f5 w-100 hover-accent-color-light fw8{{ if eq $post "break" }} mb1 bb b--moon-gray{{ end }}">
        <span class="dib w-100 link mid-gray pl2 pr2 pv2 {{if or ($currentPage.IsMenuCurrent "docs" .) ($currentPage.HasMenuCurrent "docs" .) }} primary-color{{end}}" data-target=".{{ .Identifier }}">{{ .Name }}</span>

        {{- if .HasChildren }}
        <ul class="{{ .Identifier }} desktopmenu animated fadeIn list pl0 db">
          {{- range .Children }}
          <li class="f6 fw4">
            <a href="{{.URL}}" class="db link hover-bg-gray hover-white pl3 pr2 pv2 {{if $currentPage.IsMenuCurrent "docs" . }}primary-color {{ else }}black {{end}}">
              {{ .Name }}
            </a>
          </li>
          {{- end}}
        </ul>
        {{- end}}
      </li>
    {{- end}}
  </ul>
</nav>
