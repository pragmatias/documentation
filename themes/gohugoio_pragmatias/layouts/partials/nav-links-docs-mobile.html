{{ $currentPage := . }}
<ul class="list hidden dib ph0 ma0 scrolling-touch tc">
    {{ range .Site.Menus.docs.ByWeight }}
      {{ $post := printf "%s" .Post }}

    <li  class="tl dib ma0 w-100">
        <span class="ttc f6 overflow hover-white db brand-font ma0 w-100 pv3 ph4 primary-color-light">
          {{ .Name }}
        </span>

    {{- if .HasChildren }}
    <ul class="{{ .Identifier }} list dib ph0 pv0 ma0 scrolling-touch tc">
      {{- range .Children }}
      <li class="tl dib ph0 pv0 ma0 hover-bg-black w-100">
        <a href="{{.URL}}" class="f6 link  hover-white-80 db brand-font mb1 ma0 w-100 pv2 ph4 pl5-ns primary-color-light">
          {{ .Name }}
        </a>
      </li>
      {{- end}}
    </ul>
    {{- end}}       

    </li>
  {{end}}
</ul>
