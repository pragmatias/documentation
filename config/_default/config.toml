[permalinks]
	blog = "/:year/:month/:day/:title/"

[outputs]
	home = [ "HTML", "RSS" ]
	section = [ "HTML", "RSS" ] 
	taxonomy = [ "HTML", "RSS" ]


[outputFormats]
	[outputFormats.RSS]
  		mediatype = "application/rss"
  		baseName = "feed"


[taxonomies]
  tag = "tags"

[author]
    name = "pragmatias"

[[menus]]

	[[menu.global]]
		name = "Blog"
		weight = 5
		identifier = "blog"
		url = "/blog/"

	[[menu.global]]
		name = "Tags"
		weight = 10
		identifier = "tags"
		url = "/tags/"

	[[menu.global]]
		name = "Archives"
		weight = 15
		identifier = "archives"
		url = "/archives/"

